
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time class="date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</time>
   <span class="tags">
     {% for tag in post.tags %}<a class="tag" href="{{ tag | tag_url }}">{{tag}}</a>
     {% endfor %}
   </span>
  </header>
