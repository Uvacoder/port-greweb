<!DOCTYPE html>
<html>
  <head>
    <title>Step 2 - canvas banner tutorial by grenlibre.fr</title>
  </head>
  <body>
    <canvas id="tuto" width="500" height="100" style="border: 1px solid;"></canvas>
    <p><a href="javascript:window.close();">Fermer</a></p>
    <script language="javascript">
      var canvas = document.getElementById('tuto');
      var ctx = canvas.getContext('2d');
      
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.bezierCurveTo(canvas.width/3, canvas.height, 2*canvas.width/3, 0, canvas.width, 20);
      ctx.stroke();
    </script>
    <p style="text-align: center; border-top: 10px; font-size: .7em;">Canvas banner tutorial by <a href="http://grenlibre.fr/">grenlibre.fr</a></p>
  </body>
</html>
